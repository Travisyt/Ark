<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品选择</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/elements.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/echarts.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div th:fragment="goodsselect">
    <div class="modal fade" id="goodsSelect" tabindex="-1" role="dialog" aria-labelledby="goodsSelectLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">商品列表</h4>
                </div>

                <div class="modal-body">
                    <div style="padding: 10px 10px 10px 10px;border: solid 3px #000000">
                        <div class="form-group">
                            显示
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">商品名称
                                </label>
                                <label>
                                    <input type="checkbox">库存
                                </label>
                                <label>
                                    <input type="checkbox">月销量
                                </label>
                            </div>
                        </div>
                    </div>
                    <div style="padding: 10px 10px 10px 10px;border: solid 3px #000000">
                        <table class="table table-hover">
                            <thead><tr>
                                <th>商品名称</th>
                                <th>库存</th>
                                <th>月销量</th>
                            </tr></thead>
                            <tbody>
                                <tr>
                                    <td>A商品</td><td>21</td><td>120</td>
                                </tr>
                                <tr>
                                    <td>B商品</td><td>22</td><td>120</td>
                                </tr>
                                <tr>
                                    <td>C商品</td><td>15</td><td>1260</td>
                                </tr>
                                <tr>
                                    <td>D商品</td><td>53</td><td>620</td>
                                </tr>
                                <tr>
                                    <td>E商品</td><td>71</td><td>160</td>
                                </tr>
                                <tr>
                                    <td>F商品</td><td>23</td><td>50</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="goodsSelectConfirm" type="button" class="btn btn-primary">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <script>
        // 模态框
        $("#goodsSearch").click(function () {

        });
    </script>
</div>
</body>
</html>
