<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="navbar::navbar" id="navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="background-color: #d5d5d5">
            <form id="login-form" action="#" onsubmit="return false" method="post">
                <div class="form-group" style="margin-top: 10%">
                    <label for="userName">用户名</label>
                    <input type="text" class="form-control" id="userName" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
                    <button type="submit" class="btn btn-default" id="login-submit" style="margin-bottom: 10%">登录</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#login-submit").click(function () {
        $.post('/loginCheck', { userName: $("#userName").val(), password: $("#password").val() }, function (data) {
                if (data.status) {
                    window.location.replace("/home");
                } else {
                    alert("用户名或密码错误");
                }
            },
            'json');
    });
</script>

</body>
</html>
